function showCategory(cat) {
  const content = document.getElementById('content');
  let html = `<h2>${cat}</h2>`;
  html += `<img src="${categoryImages[cat]}" class="category-image">`;
  const sub = data[cat];
  for (let subcat in sub) {
    html += `<h3>${subcat}</h3>`;
    sub[subcat].forEach(p => {
      html += `
        <div class='product'>
          <img src="${p.img}" alt="${p.name}">
          <strong>${p.name}</strong><br>
          <span>${p.price}</span><br><br>
          <button onclick="alert('Отзывы: отличное качество!')">Отзывы</button>
        </div>`;
    });
  }
  content.innerHTML = html;
}
</script>
